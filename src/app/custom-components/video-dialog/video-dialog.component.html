<mat-dialog-content>
  <div class="video">
    <iframe
      width="560"
      height="315"
      [src]="sanitizedVideoUrl"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </div>
</mat-dialog-content>
